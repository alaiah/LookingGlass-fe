<mat-toolbar>
    <span>LOGIN</span>
</mat-toolbar>
<mat-card class="my-card">
    <mat-card-content>
        <form class="my-form">
            <mat-form-field class="full-width">
                <mat-label>Email</mat-label>
                <input matInput name="username" placeholder="Email" [(ngModel)]="username">
            </mat-form-field>
            <mat-form-field class="full-width">
                <mat-label>Password</mat-label>
                <input matInput name="password" placeholder="Pin" [(ngModel)]="password">
            </mat-form-field>
        </form>
    </mat-card-content>
    <mat-card-actions>
        <button mat-raised-button (click)="submit()" color="primary">LOGIN</button>
    </mat-card-actions>
</mat-card>
